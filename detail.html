    <script src="./assets/js/main.js"></script>
    <script>
        var rooms = rooms;
        var room = filterRoomId(getIdFromUrl());

        document.getElementById("roomImage").src = room.image;
        document.getElementById("roomBlur").style.backgroundImage = "url('" + room.image + "')";

        document.getElementById("roomTitle").innerText =  room.name;
        document.getElementById("roomDetail").innerText = room.description;

        var table = document.querySelector("table");
        var metadata = room.metadata;

        for (const key in metadata) {
            if (metadata.hasOwnProperty(key)) {
                const row = document.createElement("tr");
                const keyCell = document.createElement("td");
                const valueCell = document.createElement("td");

                keyCell.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                valueCell.textContent = metadata[key];

                row.appendChild(keyCell);
                row.appendChild(valueCell);
                table.appendChild(row);
            }
        }
    </script>
</body>
